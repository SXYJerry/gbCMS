<block name="script">
<script>
    $('#submit').click(function() {

        var myForm = $('#form-register');
        $.ajax({
            url: '__URL__/editCate/id/{$id}',
            type: 'post',//提交的方式
            dataType:'json',
            data: myForm.serialize(),
            success: function(data) {

                alert(data.msg);
                if(data.status==1){
                    window.location.href=document.referrer;
                }
            }
        });
    });
</script>
